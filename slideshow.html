<DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
    	<meta name="auther" content="Akanksha Sharma">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" media="mediatype and|not|only (media feature)" href="mystylesheet.css">
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</head>
	<body>
		<!-- Div for slideshow -->
		 <div id="section1" class="container-fluid">
   		 <div id="myCarousel" class="carousel slide" data-ride="carousel">
		    <!-- Indicators -->
    		<ol class="carousel-indicators">
      			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      			<li data-target="#myCarousel" data-slide-to="1"></li>
      			<li data-target="#myCarousel" data-slide-to="2"></li>
    		</ol>

    		<!-- Wrapper for slides -->
    		<div class="carousel-inner">
      			<div class="item active">
       				 <img src="Images\slideshow1.jpg" alt="img1" style="width:100%; height:600px; margin: none; size: cover;">
      			</div>

      			<div class="item">
       				 <img src="Images\slideshow2.jpg" alt="img2" style="width:100%; height:600px;">
      			</div>
    
   			   <div class="item">
        			<img src="Images\slideshow3.jpg" alt="img3" style="width:100%; height:600px;">
      			</div>
      			<div class="item">
        			<img src="Images\slideshow4.jpg" alt="img3" style="width:100%; height:600px;">
      			</div>
      			<div class="item">
        			<img src="Images\slideshow5.jpg" alt="img3" style="width:100%; height:600px;">
      			</div>
    		</div>

			<!-- Left and right controls -->
    		<a class="left carousel-control" href="#myCarousel" data-slide="prev">
      			<span class="glyphicon glyphicon-chevron-left"></span>
      			<span class="sr-only">Previous</span>
    		</a>
    		<a class="right carousel-control" href="#myCarousel" data-slide="next">
      			<span class="glyphicon glyphicon-chevron-right"></span>
      			<span class="sr-only">Next</span>
    		</a>
   		 </div>
   </div>
	</body>
</html>
